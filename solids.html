<body>

<h1> Solid Geometry </h1>

<img src='CuteBunny.jpg' id='pic' alt='bunny'
     style='float: left; height: 100; width:100;'>
<table>
<link rel="stylesheet" href="solids.css">
  <tr>
    <td>
      <input type='radio' name='solid'
             id='solidCu' value='cube'
             onclick='$("#pic").attr("src","Cube.png");'>
      <label for='solidCu'>Cube</label>
    </td>
    <td>
      <label for='height'>Height:</label>
    </td>
    <td>
      <input type='text' id='height' name='height'>
    </td>
    <td rowspan='5'>
      <textarea id='output' rows='8' cols='40'>
      </textarea>
    </td>
  </tr>
  <tr>
    <td>
      <input type='radio' name='solid'
             id='solidSp' value='sphere'
             onclick='$("#pic").attr("src","Sphere.png");'>
      <label for='solidSp'>Sphere</label>
    </td>
    <td> <label for='radius'>Radius:</label></td>
    <td>
      <input type='text' id='radius' name='radius'>
    </td>
  </tr>
  <tr>
    <td>
      <input type='radio' name='solid'
             id='solidCy' value='cylinder'
             onclick='$("#pic").attr("src","Cylinder.png");'>
      <label for='solidCy'>Cylinder</label>
    </td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td>
      <input type='checkbox' id='area' name='area'>
      <label for='area'>Surface Area</label>
    </td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td>
      <input type='checkbox' id='volume' name='volume'>
      <label for='volume'>Volume</label>
    </td>
    <td>
    </td>
    <td>
      <button onclick='solid_compute()'>Compute!</button>
    </td>
  </tr>
</table>
